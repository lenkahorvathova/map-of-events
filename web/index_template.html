<!DOCTYPE html>
<html lang="cs">
    <head>
        <title>Map of Events</title>

        <!-- Meta Data -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Website for the Master's Thesis.">
        <meta name="author" content="Lenka Horvathova">

        <!-- Bootstrap -->
        <!--    - Bootstrap 4 Styles -->
        <link type="text/css" rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">

        <!--    - Font Awesome Icons -->
        <link type="text/css" rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>

        <!--    - Custom styles for the template (https://getbootstrap.com/docs/4.0/examples/dashboard/) -->
        <link type="text/css" rel="stylesheet" href="styles/dashboard.css">

        <!-- Mapy.cz API Scripts -->
        <script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
        <script type="text/javascript">Loader.load();</script>

        <!-- Custom -->
        <!--    - Scripts -->
        <script type="text/javascript">
            let GLB_MAP;
            const GLB_EVENTS_DATASET = JSON.parse(`<<events_dataset>>`);
        </script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/events_map.js"></script>
        <script type="text/javascript" src="scripts/datetime_pickers.js"></script>

        <!--    - Styles -->
        <link type="text/css" rel="stylesheet" href="styles/index.css">
    </head>

    <body onload="handleFirstLoad()">

        <!-- Top Navigation Bar-->
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <a class="navbar-brand col-4 col-md-5 col-lg-4 col-xl-3 mr-0" href="#">Map of Events</a>
        </nav>

        <!-- Modal Windows -->
        <!--    - Geo-coded Location into GPS -->
        <div id="locationTable" class="modal">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Location Search Results</h4>
                        <button type="button" id="modal-button-close" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="js-gps-table-title"></p>
                        <table id="js-gps-table" class="table table-bordered table-hover table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Latitude</th>
                                    <th scope="col">Longitude</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--    - Event's Details -->
        <div id="eventDetails" class="modal">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header card-header">
                        <h4 class="modal-title my-0 font-weight-normal">Event's Detail</h4>
                        <button type="button" id="detail-button-close" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center">
                            <h5 id="event-title"></h5>
                            <p id="event-default-location" class="mb-2 text-muted text-uppercase small" hidden></p>
                            <p><span class="mr-1"><strong id="event-datetime"></strong></span></p>
                        </div>
                        <p id="event-perex" class="pt-1"></p>
                        <div class="table-responsive">
                            <table class="table table-sm table-borderless mb-0">
                                <tbody>
                                    <tr>
                                        <th class="pl-0 w-25" scope="row"><strong>Location</strong></th>
                                        <td id="event-location"><i>unknown</i></td>
                                    </tr>
                                    <tr>
                                        <th class="pl-0 w-25" scope="row"><strong>GPS</strong></th>
                                        <td><span id="event-gps"></span>
                                            <span id="event-geocoded" class="text-muted small"></span></td>
                                    </tr>
                                    <tr>
                                        <th class="pl-0 w-25" scope="row"><strong>Organizer</strong></th>
                                        <td id="event-organizer"><i>unknown</i></td>
                                    </tr>
                                    <tr>
                                        <th class="pl-0 w-25" scope="row"><strong>Source</strong></th>
                                        <td><a id="event-calendar-url" target="_blank"></a></td>
                                    </tr>
                                    <tr>
                                        <th class="pl-0 w-25" scope="row"><strong>Fetched at</strong></th>
                                        <td id="event-downloaded-at"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <hr>
                        <a type="button" id="event-url" class="btn btn-info btn-md mr-1 mb-2 float-right"
                           target="_blank">
                            <i class="fa fa-external-link-square"></i> Go to event's page
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">

                <!-- Side Bar -->
                <div id="sidebar" class="sidebar col-md-5 col-lg-4 col-xl-3 d-md-block bg-light">
                    <div class="sidebar-sticky">

                        <div class="row">
                            <div class="col" style="padding: 0 40px;">

                                <!-- Forms -->
                                <!--    - Geo-coding Location -->
                                <form id="js-geocode-form" onsubmit="return handleGeocodeFormSubmission(event)">
                                    <h6 class="sidebar-heading d-flex mt-4 text-muted">Acquiring GPS</h6>
                                    <label for="js-geocode-form__location__municipality">Location:</label>
                                    <div class="form-group input-group sidebar-form-input-group">
                                        <input type="text" id="js-geocode-form__location__municipality"
                                               class="form-control" placeholder="Search">
                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-outline-secondary"
                                                    data-target="#locationTable" data-toggle="modal">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>

                                <br/>
                                <hr/>

                                <!--    - Filtering Events -->
                                <form id="js-search-form" onsubmit="return handleSearchFormSubmission(event)">

                                    <!--        -- Location -->
                                    <h6 class="sidebar-heading d-flex mt-4 text-muted">Narrowing Location</h6>
                                    <div id="search-form__location" class="form-group">

                                        <!--            --- Radio Buttons -->
                                        <div id="search-form__location__options" class="form-group form-inline">
                                            <div class="form-check form-check-inline">
                                                <input type="radio" id="js-search-form__location__options__all"
                                                       class="form-check-input"
                                                       name="locationOptions" value="allOption"
                                                       onclick="handleLocationRadioButtonsClick()" checked>
                                                <label for="js-search-form__location__options__all"
                                                       class="form-check-label">
                                                    ALL
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" id="js-search-form__location__options__online"
                                                       class="form-check-input"
                                                       name="locationOptions" value="onlineOption"
                                                       onclick="handleLocationRadioButtonsClick()">
                                                <label for="js-search-form__location__options__online"
                                                       class="form-check-label">
                                                    ONLINE
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" id="js-search-form__location__options__gps"
                                                       class="form-check-input"
                                                       name="locationOptions" value="gpsRadiusOption"
                                                       onclick="handleLocationRadioButtonsClick()">
                                                <label for="js-search-form__location__options__gps"
                                                       class="form-check-label">
                                                    GPS
                                                </label>
                                            </div>
                                        </div>

                                        <!--            --- GPS + Radius -->
                                        <div class="form-group">
                                            <label for="js-search-form__location__gps">GPS:</label>
                                            <div id="js-search-form__location__gps"
                                                 class="form-group form-inline input-group sidebar-form-input-group">
                                                <input type="text" id="js-search-form__location__gps-latitude"
                                                       class="form-control" placeholder="Latitude"
                                                       pattern="^(\+|-)?(?:90(?:(?:\.0{1,})?)|(?:[0-9]|[1-8][0-9])(?:(?:\.[0-9]{1,})?))$"
                                                       title="(Use a decimal format of a coordinate.)" disabled>
                                                <input type="text" id="js-search-form__location__gps-longitude"
                                                       class="form-control" placeholder="Longitude"
                                                       pattern="^(\+|-)?(?:180(?:(?:\.0{1,})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,})?))$"
                                                       title="(Use a decimal format of a coordinate.)" disabled>
                                            </div>
                                            <label for="js-search-form__location__radius">Radius:</label>
                                            <div class="form-group input-group sidebar-form-input-group">
                                                <input type="number" id="js-search-form__location__radius"
                                                       class="form-control" value=20 min=0 disabled>
                                                <div class="input-group-append">
                                                    <span class="input-group-text">km</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <br/>

                                    <!--        -- Datetime -->
                                    <h6 class="sidebar-heading d-flex mt-4 text-muted">Specifying Dates</h6>
                                    <div id="search-form__datetime" class="form-group">

                                        <!--            --- Helper Buttons -->
                                        <div id="search-form__datetime__buttons" class="form-group text-center">
                                            <div class="btn-group sidebar-form-input-group">
                                                <button type="button" id="search-form__datetime__buttons__today"
                                                        class="btn btn-outline-dark"
                                                        onclick="setTodayIntoDatetimePickers()">
                                                    Today
                                                </button>
                                                <button type="button" id="search-form__datetime__buttons__tomorrow"
                                                        class="btn btn-outline-dark"
                                                        onclick="setTomorrowIntoDatetimePickers()">
                                                    Tomorrow
                                                </button>
                                                <button type="button" id="search-form__datetime__buttons__next-10-days"
                                                        class="btn btn-outline-dark"
                                                        onclick="setNext10DaysIntoDatetimePickers()">
                                                    Next 10 days
                                                </button>
                                            </div>
                                        </div>

                                        <!--            --- Pickers -->
                                        <div class="form-group">
                                            <label for="search-form__datetime__start">Start:</label>
                                            <div id="search-form__datetime__start"
                                                 class="form-group form-inline input-group sidebar-form-input-group">
                                                <input type="date" id="js-search-form__datetime__start__date-picker"
                                                       class="form-control" style="margin-left: 37px;"
                                                       onchange="handleStartDatePickerOnChange(this)" required>

                                                <input type="time" id="js-search-form__datetime__start__time-picker"
                                                       class="form-control"
                                                       onchange="handleStartTimePickerOnChange(this)">
                                            </div>

                                            <label for="js-search-form__datetime__end__checkbox">End:</label>
                                            <div id="search-form__datetime__end"
                                                 class="form-group form-inline input-group sidebar-form-input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">
                                                        <input type="checkbox"
                                                               id="js-search-form__datetime__end__checkbox"
                                                               onclick="handleEndDatetimeCheckboxClick(this)">
                                                    </div>
                                                </div>
                                                <input type="date" id="js-search-form__datetime__end__date-picker"
                                                       class="form-control"
                                                       onchange="handleEndDatePickerOnChange(this)" disabled>

                                                <input type="time" id="js-search-form__datetime__end__time-picker"
                                                       class="form-control" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <br/>

                                    <button type="submit" class="btn btn-primary float-right mb-20">Search</button>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>

                <!-- Main Content -->
                <main id="content" class="col-md-7 col-lg-8 col-xl-9 ml-sm-auto pt-3 px-4" role="main">
                    <div>

                        <!-- Events Listing -->
                        <!--    Map -->
                        <div class="row">
                            <div class="col d-flex">
                                <div id="map" class="my-4 w-100 border border-light rounded"
                                     style="height:400px;"></div>
                            </div>
                        </div>

                        <!--    Table -->
                        <h2>Events Found</h2>
                        <div class="row">
                            <div class="col table-responsive rounded">
                                <table id="js-events-table"
                                       class="table table-bordered table-striped table-hover table-sm">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col" class="th-sm">Title</th>
                                            <th scope="col" class="th-sm">Location</th>
                                            <th scope="col" class="th-sm">Start</th>
                                            <th scope="col" class="th-sm">End</th>
                                            <th scope="col" class="th-sm">Actions</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>

                    </div>
                </main>

            </div>
        </div>

        <!-- Optional -->
        <!--    jQuery Script -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>

        <!--    Popper Script -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>

        <!--    Bootstrap Script -->
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>

        <!--    DataTables -->
        <!--        - Script -->
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.21/datatables.min.js"></script>
        <!--        - Style -->
        <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/v/bs4/dt-1.10.21/datatables.min.css"/>
    </body>
</html>
